 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
</head>
<body>

	 <style>
		form {
		font-size:1.2em;
		display: grid;
		grid-template-columns: auto auto;
		justify-content: center;
		text-align: center;
		gap: 0.7em;
		}
		form > label {font-size: 1em; }
		label + label { margin-top: 0rem;}
		form > div {font-size:0.7em;}
		.wide  {grid-column: 1/3;}
	</style>

	<form target="_self" action="https://formsubmit.co/formsubmit@saghatelyaninstitute.org" method="POST">

	<input type="hidden" name="_next" value="https://www.saghatelyaninstitute.org/thanks-for-contacting-us">
	<input type="text" name="_bot" style="display: none;">
	<input type="hidden" name="_captcha" value="false">

	<label for="fullname">Full Name</label>
	<label for="email">Email Address</label>
	<input type="text" name="fullname" required="">
	<input type="email" name="email" required="">
	<label for="messaage" class="wide">Your message</label>
	<textarea name="message" class="wide" rows="10" required=""></textarea><button type="submit" class="wide">Submit</button>
	<div class="wide"> You can contact us at support@saghatelyaninstitute.org</div>
	</form>

</body>
</html>
